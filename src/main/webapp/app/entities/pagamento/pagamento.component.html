<div>
    <h2 id="page-heading">
        <span>Pagamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pagamento" [routerLink]="['/pagamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Pagamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pagamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Condominio</span></th>
            <th><span>Iptu</span></th>
            <th><span>Luz</span></th>
            <th><span>Agua</span></th>
            <th><span>Diversos</span></th>
            <th><span>Locador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagamento of pagamentos ;trackBy: trackId">
                <td><a [routerLink]="['/pagamento', pagamento.id, 'view' ]">{{pagamento.id}}</a></td>
                <td>{{pagamento.condominio}}</td>
                <td>{{pagamento.iptu}}</td>
                <td>{{pagamento.luz}}</td>
                <td>{{pagamento.agua}}</td>
                <td>{{pagamento.diversos}}</td>
                <td>
                    <div *ngIf="pagamento.locador">
                        <a [routerLink]="['../locador', pagamento.locador?.id, 'view' ]" >{{pagamento.locador?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pagamento', pagamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pagamento', pagamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pagamento/'+ pagamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
