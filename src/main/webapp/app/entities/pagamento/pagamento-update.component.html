<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pagamento-heading">Create or edit a Pagamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pagamento.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pagamento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_condominio">Condominio</label>
                    <input type="text" class="form-control" name="condominio" id="field_condominio"
                        [(ngModel)]="pagamento.condominio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iptu">Iptu</label>
                    <input type="text" class="form-control" name="iptu" id="field_iptu"
                        [(ngModel)]="pagamento.iptu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_luz">Luz</label>
                    <input type="text" class="form-control" name="luz" id="field_luz"
                        [(ngModel)]="pagamento.luz" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agua">Agua</label>
                    <input type="text" class="form-control" name="agua" id="field_agua"
                        [(ngModel)]="pagamento.agua" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_diversos">Diversos</label>
                    <input type="text" class="form-control" name="diversos" id="field_diversos"
                        [(ngModel)]="pagamento.diversos" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_locador">Locador</label>
                    <select class="form-control" id="field_locador" name="locador" [(ngModel)]="pagamento.locador" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locadorOption.id === pagamento.locador?.id ? pagamento.locador : locadorOption" *ngFor="let locadorOption of locadors; trackBy: trackLocadorById">{{locadorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
