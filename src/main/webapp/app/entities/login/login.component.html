<div>
    <h2 id="page-heading">
        <span>Logins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-login" [routerLink]="['/login/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Login
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="logins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Usuario</span></th>
            <th><span>Senha</span></th>
            <th><span>Arquivista</span></th>
            <th><span>Locador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let login of logins ;trackBy: trackId">
                <td><a [routerLink]="['/login', login.id, 'view' ]">{{login.id}}</a></td>
                <td>{{login.usuario}}</td>
                <td>{{login.senha}}</td>
                <td>
                    <div *ngIf="login.arquivista">
                        <a [routerLink]="['../arquivista', login.arquivista?.id, 'view' ]" >{{login.arquivista?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="login.locador">
                        <a [routerLink]="['../locador', login.locador?.id, 'view' ]" >{{login.locador?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/login', login.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/login', login.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'login/'+ login.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
