<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="locatario">
            <h2><span>Locatario</span> {{locatario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Imovel</span></dt>
                <dd>
                    <span>{{locatario.imovel}}</span>
                </dd>
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{locatario.nome}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{locatario.end}}</span>
                </dd>
                <dt><span>Idt</span></dt>
                <dd>
                    <span>{{locatario.idt}}</span>
                </dd>
                <dt><span>Cpf</span></dt>
                <dd>
                    <span>{{locatario.cpf}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/locatario', locatario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
