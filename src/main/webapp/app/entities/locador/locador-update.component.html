<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-locador-heading">Create or edit a Locador</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!locador.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="locador.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imovel">Imovel</label>
                    <input type="text" class="form-control" name="imovel" id="field_imovel"
                        [(ngModel)]="locador.imovel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="locador.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_end">End</label>
                    <input type="text" class="form-control" name="end" id="field_end"
                        [(ngModel)]="locador.end" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idt">Idt</label>
                    <input type="text" class="form-control" name="idt" id="field_idt"
                        [(ngModel)]="locador.idt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cpf">Cpf</label>
                    <input type="text" class="form-control" name="cpf" id="field_cpf"
                        [(ngModel)]="locador.cpf" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
