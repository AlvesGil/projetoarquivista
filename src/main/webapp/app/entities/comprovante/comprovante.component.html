<div>
    <h2 id="page-heading">
        <span>Comprovantes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comprovante" [routerLink]="['/comprovante/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Comprovante
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="comprovantes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mes</span></th>
            <th><span>Ano</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comprovante of comprovantes ;trackBy: trackId">
                <td><a [routerLink]="['/comprovante', comprovante.id, 'view' ]">{{comprovante.id}}</a></td>
                <td>{{comprovante.mes}}</td>
                <td>{{comprovante.ano}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/comprovante', comprovante.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comprovante', comprovante.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comprovante/'+ comprovante.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
