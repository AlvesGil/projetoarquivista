<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comprovante-heading">Create or edit a Comprovante</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comprovante.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comprovante.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mes">Mes</label>
                    <input type="text" class="form-control" name="mes" id="field_mes"
                        [(ngModel)]="comprovante.mes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ano">Ano</label>
                    <input type="number" class="form-control" name="ano" id="field_ano"
                        [(ngModel)]="comprovante.ano" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
