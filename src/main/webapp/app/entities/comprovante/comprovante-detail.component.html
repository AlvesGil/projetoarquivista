<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comprovante">
            <h2><span>Comprovante</span> {{comprovante.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Mes</span></dt>
                <dd>
                    <span>{{comprovante.mes}}</span>
                </dd>
                <dt><span>Ano</span></dt>
                <dd>
                    <span>{{comprovante.ano}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comprovante', comprovante.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
