<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-imovel-heading">Create or edit a Imovel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imovel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imovel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="imovel.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_end">End</label>
                    <input type="text" class="form-control" name="end" id="field_end"
                        [(ngModel)]="imovel.end" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contrato">Contrato</label>
                    <input type="text" class="form-control" name="contrato" id="field_contrato"
                        [(ngModel)]="imovel.contrato" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ficha">Ficha</label>
                    <input type="text" class="form-control" name="ficha" id="field_ficha"
                        [(ngModel)]="imovel.ficha" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_oficios">Oficios</label>
                    <input type="text" class="form-control" name="oficios" id="field_oficios"
                        [(ngModel)]="imovel.oficios" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_aditivo">Aditivo</label>
                    <input type="text" class="form-control" name="aditivo" id="field_aditivo"
                        [(ngModel)]="imovel.aditivo" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
